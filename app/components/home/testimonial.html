<li ng-repeat="testimonial in carousel">						
	<div class="viewerDetail">
		 <div class="viewerImage">
			<img ng-src="http://alapanabritteesangstha.com/uploads/{{folder}}/{{testimonial.profile_pic}}" alt="{{testimonial.name}}">	
		</div> 
		<div class="viewerDesc">
			<p>{{testimonial.name}} <span>{{testimonial.designation}}</span></p>
		</div>
	</div>
</li>
