<section class="bannerSec">
	<ul class="studentList">
		<div folder="home_banner" carousel="bannerImages" image-carousel="{items :1,itemsMobile: [479,2],itemsTablet: [768,4],itemsDesktopSmall: [979,6],itemsDesktop: [1199,8],navigation:false,	pagination:true}"></div>
	</ul>
</section>
<section class="welcomeSec">
	<!-- <section-image imageurl="url1" imagealt="url1"></section-image> --> 
	<section-block heading ="Welcome to Alapan family!" content="{{welcomeText.content}}"></section-block>
</section>
<section class="sirSec">
	<!-- <section-image imageurl="url2" imagealt="url2"></section-image> --> 
	<section-block style="sirSec" heading ="Malay Podder" content="{{ownerText.content}}"></section-block>
</section>
<section class="studentsSec">
	<section-block heading ="Our well wisher" content="So many renown artists enlighten Alapan Abrittee Sangstha by their performance. Here are some clicks of them."></section-block>
	<section class="studentsSec">
		<ul class="studentList">
			<div folder="gallery" carousel="artistDetail" image-carousel="{items :8,itemsMobile: [479,2],itemsTablet: [768,4],itemsDesktopSmall: [979,6],itemsDesktop: [1199,8],navigation:true,pagination:false,navigationText : ['<','>']}"></div>
		</ul>
	</section>
</section>
<section class="viewerSec">
	<section-block heading ="Special Thanks" content="Some of our well wishers who always help us to grow by their knowledge experiences and advice."></section-block>
	<ul class="viewerList">
		<div folder="reviewer" carousel="testimonialDetail" testimonial-carousel="{items :3,itemsMobile: [479,1],itemsTablet: [768,2],itemsDesktopSmall: [979,3],itemsDesktop: [1199,3],navigation:true,pagination:false,navigationText : ['<','>']}"></div>	
	</ul>
</section>

<section class="recentSec">
	<div class="container">
		<div class="recentLeft">
			<h2>Recent Programmes</h2>
			<ul class="newsBlock">  
				<recent-event ng-repeat="desc in programme" date="{{desc.day}}" month="{{desc.month}}" year="{{desc.year}}" title="{{desc.title}}" short-description="{{desc.description}}"></recent-event>
			</ul>
		</div>
		<div class="recentRight">
			<div class="cdRelease">
				<div class="cdReleaseRightHd">
					<h2>Released CDs</h2>
					<a class="more" href="#">more</a>
					 <released-cd folder="cd" content="cdRelease"></released-cd> <!---->
				</div>
			</div>
			<div class="recentVideo">
				<div class="cdReleaseRightHd">
					<h2>Video</h2>
					<a class="more" href="#">more</a>
				</div>
				<ul class="videoList">
					<recent-video content="allVideo"></recent-video>
				</ul>
			</div>
		</div>
	</div>
</section><!-- <iframe width="255" height="166" src="https://www.youtube.com/embed/c-CrNLCsZro" frameborder="0" allowfullscreen></iframe> -->
